<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #777;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Order Your Meal</h2>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required>

      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" name="quantity" placeholder="How many servings?" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any requests or instructions?"></textarea>

      <button type="submit">Send Order</button>
    </form>

    <a href="inde.html" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
